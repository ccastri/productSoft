<aside class="flex flex-col border-2 border-black w-full h-full">
  <!-- Sidebar scroll-->
  <div class="w-full border-2 border-blue-500 justify-end flex">
    <mat-icon fontSize="large" color="primary">menu</mat-icon>
  </div>
  <div class="">
    <!-- Sidebar navigation-->
    <nav class="">
      <ul id="sidebarnav">
        <li class="">
          <!-- <a
            class="has-arrow waves-effect waves-dark w-100"
            href="#"
            aria-expanded="false"
            ><img [src]="user.imageUrl" class="img" alt="user" /><span
              class="hide-menu"
              >{{ user.name }}
            </span></a
          > -->
          <ul aria-expanded="false" class="collapse">
            <!-- <li>
              <a routerLinkActive="active" routerLink="./dashboard"
                >My Profile
              </a>
            </li> -->
            <!-- <li><a href="javascript:void()">My Balance</a></li>
            <li><a href="javascript:void()">Inbox</a></li>
            <li><a routerLink="account-settings">Account Setting</a></li>
            <li><a routerLink="/login">Logout</a></li> -->
          </ul>
        </li>
        <h1 class="px-2 py-3">MENU</h1>
        <li
          *ngFor="let item of sidebarService.menu"
          class="p-3 border-2 border-blue-300"
        >
          <a
            class="p-3 border-2 border-blue-300"
            href="/dashboard"
            aria-expanded="false"
            class="space-x-4 flex w-full"
          >
            <mat-icon fontSize="large" color="primary">{{
              item.icon
            }}</mat-icon>
            <!-- <i [class]="item.icon"></i
            > -->
            <span class="">
              {{ item.title }}
              <span class="">{{ item.submenu.length }} </span></span
            ></a
          >
          <ul aria-expanded="false" class="">
            <li *ngFor="let subMenuItem of item.submenu">
              <a
                class="flex items-center w-full border-2 border-blue-300"
                [routerLink]="subMenuItem.url"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                <span class="flex h-20 items-center py-3 pl-2"
                  ><mat-icon
                    fontSize="60px"
                    color="primary"
                    class="mr-4 border-2 text-slate-300 flex items-center justify-center border-blue-300"
                    >{{ subMenuItem.icon }}</mat-icon
                  ></span
                >{{ subMenuItem.title }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
    <div class="justify-center items-center">
      <a class="flex items-center w-full border-2 border-blue-300" href="/login"
        ><span class="flex h-12 items-center py-2 pl-2"
          ><mat-icon
            fontSize="large"
            color="primary"
            class="mr-4 border-2 text-slate-300 flex items-center justify-center border-blue-300"
            >login</mat-icon
          >Login</span
        ></a
      >
      <a class="flex items-center w-full border-2 border-blue-300" href="/login"
        ><span class="flex h-12 items-center py-2 pl-2"
          ><mat-icon
            fontSize="large"
            color="primary"
            (click)="logout()"
            class="mr-4 border-2 text-slate-300 flex items-center justify-center border-blue-300"
            >logout</mat-icon
          >Logout</span
        ></a
      >
    </div>
  </div>

  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
