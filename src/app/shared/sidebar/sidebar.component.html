<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="flex flex-col w-full h-full bg-gray-500">
  <!-- Sidebar scroll-->
  <div
    class="w-full items-center text-white justify-between flex px-4 my-4 h-12"
  >
    <img [src]="'assets/logo.jpg'" class="rounded-md h-12" />
    <mat-icon fontSize="large" color="primary">menu</mat-icon>
  </div>
  <div class="bg-blue-400 h-screen text-center text-slate-200">
    <!-- Sidebar navigation-->
    <nav class="">
      <ul id="sidebarnav">
        <li class="">
          <!-- <a
            class="has-arrow waves-effect waves-dark w-100"
            href="#"
            aria-expanded="false"
            ><img [src]="user.imageUrl" class="img" alt="user" /><span
              class="hide-menu"
              >{{ user.name }}
            </span></a
          > -->
          <ul aria-expanded="false" class="collapse">
            <!-- <li>
              <a routerLinkActive="active" routerLink="./dashboard"
                >My Profile
              </a>
            </li> -->
            <!-- <li><a href="javascript:void()">My Balance</a></li>
            <li><a href="javascript:void()">Inbox</a></li>
            <li><a routerLink="account-settings">Account Setting</a></li>
            <li><a routerLink="/login">Logout</a></li> -->
          </ul>
        </li>
        <h1 class="px-2 font-bold text-xl py-3">MENU</h1>
        <li
          *ngFor="let item of sidebarService.menu"
          class="p-3 hover:bg-slate-400"
        >
          <a
            class="p-3"
            href="/dashboard"
            aria-expanded="false"
            class="space-x-4 flex hover:text-xl hover:font-bold font-semibold w-full"
          >
            <mat-icon fontSize="large" color="primary">{{
              item.icon
            }}</mat-icon>
            <!-- <i [class]="item.icon"></i
            > -->
            <span class="">
              {{ item.title }}
              <span class="">{{ item.submenu.length }} </span></span
            ></a
          >
          <ul aria-expanded="false" class="hover:bg-slate-300 hover:text-white">
            <li
              *ngFor="let subMenuItem of item.submenu"
              class="hover:bg-slate-300 hover:text-white space-x-8"
            >
              <a
                class="flex items-center w-full hover:text-bold hover:text-2xl hover:bg-slate-500 hover:text-white font-semibold space-x-8"
                [routerLink]="subMenuItem.url"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                <span class="flex h-16 items-center hover:text-white pr-4 pl-2"
                  ><mat-icon
                    fontSize="60px"
                    color="primary"
                    class="flex items-center justify-center"
                    >{{ subMenuItem.icon }}</mat-icon
                  ></span
                >{{ subMenuItem.title }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
    <div
      class="justify-center items-center hover:bg-slate-300 hover:text-white"
    >
      <a
        class="flex items-center text-slate-300 font-semibold text-md w-full hover:bg-slate-500 hover:text-white hover:text-bold hover:text-2xl"
        href="/login"
        ><span class="flex h-12 items-center py-2 pl-2"
          ><mat-icon
            fontSize="large"
            color="primary"
            class="mr-4 text-white flex items-center justify-center"
            >login</mat-icon
          >Login</span
        ></a
      >
      <a
        class="flex items-center w-full hover:bg-slate-500 hover:text-bold hover:text-2xl"
        href="/login"
        ><span
          class="flex h-12 items-center py-2 pl-2 hover:text-white font-semibold text-md"
          ><mat-icon
            fontSize="large"
            color="primary"
            (click)="logout()"
            class="mr-4 text-white flex items-center justify-center"
            >logout</mat-icon
          >Logout</span
        ></a
      >
    </div>
  </div>

  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
