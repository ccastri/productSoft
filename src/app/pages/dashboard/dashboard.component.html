    <div class="w-1/2 flex border-2 border-black items-start h-1/2">
      <ngx-charts-pie-chart
        class="w-[50%]"
        [view]="view"
        [scheme]="colorScheme"
        [results]="data"
        [labels]="true"
        [legend]="true"
        [explodeSlices]="true"
        (select)="onSelect($event)"
      >
      </ngx-charts-pie-chart>
    </div>
    <div
      class="w-full flex h-1/2 border-2 justify-end items-end border-black pr-6"
    >
      <ngx-charts-bar-vertical
        [view]="view2"
        [scheme]="colorScheme2"
        [results]="data2"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
      >
      </ngx-charts-bar-vertical>
    </div>
