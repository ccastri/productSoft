<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<div class="mr-4">
  <aside
    [ngClass]="{
      '-translate-x-4 items-end pl-2': !isMenuOpen,
      'translate-x-8 pr-4': isMenuOpen
    }"
    class="flex flex-col w-full transition duration-200 transform h-full bg-gray-500"
  >
    <!-- Sidebar scroll-->
    <div
      [ngClass]="{
        'justify-end ml-6': !isMenuOpen,
        'justify-between px-4': isMenuOpen
      }"
      class="w-full flex-row border- justify-end items-center text-white flex pt-4 mb-4"
    >
      <img
        [src]="'logo.jpg' | asset"
        [ngClass]="{ 'md:flex': isMenuOpen, hidden: !isMenuOpen }"
        class="rounded-md hidden border- mr-12 h-12"
      />

      <mat-icon
        fontSize="large"
        class="w-full flex border- items-end justify-end"
        color="primary"
        (click)="toggleMenu()"
        >menu</mat-icon
      >
    </div>
    <div
      [ngClass]="{ hidden: !isMenuOpen, '': isMenuOpen }"
      class="bg-gray-500 h-screen text-center text-slate-200 transition duration-200 transform scale-75 ease-out"
    >
      <!-- Sidebar navigation-->
      <nav class="">
        <ul id="sidebarnav">
          <li class="">
            <!-- <a
            class="has-arrow waves-effect waves-dark w-100"
            href="#"
            aria-expanded="false"
            ><img [src]="user.imageUrl" class="img" alt="user" /><span
              class="hide-menu"
              >{{ user.name }}
            </span></a
            > -->
            <ul aria-expanded="false" class="collapse">
              <!-- <li>
              <a routerLinkActive="active" routerLink="./dashboard"
                >My Profile
              </a>
            </li> -->
              <!-- <li><a href="javascript:void()">My Balance</a></li>
            <li><a href="javascript:void()">Inbox</a></li>
            <li><a routerLink="account-settings">Account Setting</a></li>
            <li><a routerLink="/login">Logout</a></li> -->
            </ul>
          </li>
          <h1 class="px-2 font-bold text-xl mb-2 py-3">MENU</h1>
          <li
            *ngFor="let item of sidebarService.menu"
            class="mx-3 border- hover:bg-slate-400 transition duration-200 transform ease-in-out hover:scale-105 py-4 space-y-4"
          >
            <a
              href="/dashboard"
              aria-expanded="false"
              class="border- items-center justify-center w-full flex flex-row hover:mb-4 hover:bg-slate-500 transition duration-200 transform ease-in-out hover:scale-105 hover:text-md hover:font-bold font-semibold py-1"
            >
              <mat-icon fontSize="large" color="primary">{{
                item.icon
              }}</mat-icon>
              <span class="w-auto space-x-8 h-6 border-2">
                {{ item.title }}
                <span
                  class="bg-slate-200 items-center mx-4 px-2 w-4 rounded-sm text-red-500"
                  >{{ item.submenu.length }}
                </span></span
              >
            </a>
            <!-- </div> -->
            <ul
              aria-expanded="false"
              class="hover:transition duration-300 hover:ml-6 transform ease-in-out hover:scale-105 hover:bg-slate-600 hover:text-white"
            >
              <li
                *ngFor="let subMenuItem of item.submenu"
                class="hover:bg-slate-300 space-y-2 hover:text-white"
              >
                <a
                  class="flex items-center px-2 w-full space-y-2 transition duration-200 transform ease-in-out hover:scale-105 hover:text-bold hover:text-md hover:text-slate-500 hover:bg-slate-200 font-semibold space-x-8"
                  [routerLink]="subMenuItem.url"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  <span class="flex w-12 h-8 items-center space-y-2 pr-4 pl-2"
                    ><mat-icon
                      fontSize="60px"
                      color="primary"
                      class="flex items-center justify-center"
                      >{{ subMenuItem.icon }}</mat-icon
                    ></span
                  >{{ subMenuItem.title }}
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- End Sidebar navigation -->
      <div
        class="justify-center mt-44 items-center transition duration-200 transform ease-in-out hover:scale-105 hover:bg-slate-300 hover:text-white"
      >
        <a
          class="flex items-center transition duration-200 transform ease-in-out hover:scale-105 font-semibold text-md w-full hover:bg-slate-500 hover:text-white hover:text-bold hover:text-xl"
          href="/login"
          ><span class="flex h-12 items-center py-2 pl-2"
            ><mat-icon
              fontSize="large"
              color="primary"
              class="mr-4 text-white flex items-center justify-center"
              >login</mat-icon
            >Inicio de Sesion</span
          ></a
        >
        <a
          class="flex items-center w-full transition duration-200 transform ease-in-out hover:scale-105 hover:bg-slate-500 hover:text-bold hover:text-xl"
          href="/login"
          ><span
            class="flex h-12 items-center py-2 pl-2 hover:text-white font-semibold text-md"
            ><mat-icon
              fontSize="large"
              color="primary"
              (click)="logout()"
              class="mr-4 text-white flex items-center justify-center"
              >logout</mat-icon
            >Cerrar Sesion</span
          ></a
        >
        <a
          class="flex items-center w-full transition duration-200 transform ease-in-out hover:scale-105 hover:bg-slate-500 hover:text-bold hover:text-xl"
          href="/login"
          ><span
            class="flex h-12 items-center py-2 pl-2 hover:text-white font-semibold text-md"
            ><mat-icon
              fontSize="large"
              color="primary"
              (click)="logout()"
              class="mr-4 text-white flex items-center justify-center"
              >how_to_reg</mat-icon
            >Registro</span
          ></a
        >
      </div>
    </div>

    <!-- End Sidebar scroll-->
  </aside>
  <!-- ============================================================== -->
  <!-- End Left Sidebar - style you can find in sidebar.scss  -->
</div>
