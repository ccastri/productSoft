<div
  class="flex flex-col w-full items-center h-screen justify-center my-auto y-2 border-2 border-black"
>
  <!-- <app-sidebar></app-sidebar> -->
  <div
    class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg p-4 rounded-lg border-2 hover:bg-slate-600 transition duration-200 transform ease-in-out hover:scale-105 w-auto items-center justify-center flex py-18 px-20 flex-col border-slate-300"
  >
    <h2 class="text-2xl py-4 font-bold">Geek's Product</h2>
    <img [src]="'assets/logo.jpg'" class="rounded-md h-24" />
    <span class="font-bold text-xl">Login</span>
    <form
      className=" flex flex-row w-72 items-center justify-center sm:w-full  mx-auto  "
      autocomplete="off"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
    >
      <div class="flex flex-col w-auto h-24 mt-4">
        <label for="stockAmount">Correo electronico</label>

        <input
          placeholder="Email"
          class="w-full border-solid flex border-b border-black text-gray-700 py-2 px-4 leading-tight focus:outline-none bg-slate-200 hover:bg-white font-normal"
          type="email"
          formControlName="email"
        />
      </div>
      <div class="flex flex-col">
        <label for="stockAmount">Contrase√±a</label>
        <input
          placeholder="Password"
          class="w-full border-solid flex border-b border-black text-gray-700 py-3 px-4 leading-tight focus:outline-none bg-slate-200 hover:bg-white font-normal"
          type="password"
          formControlName="password"
        />
      </div>
      <div class="flex w-full justify-center items-start">
        <button
          class="w-24 p-3 bg-slate-700 border-slate-200 border-2 justify-center flex my-4 hover:bg-slate-600 transition duration-200 transform ease-in-out hover:scale-125"
          type="submit"
        >
          Login
        </button>
      </div>
    </form>
    <a
      class="w-24 p-3 bg-slate-500 border-slate-200 border-2 justify-center flex my-4 hover:bg-slate-600 transition duration-200 transform ease-in-out hover:scale-125"
      href="/register"
    >
      Sign Up
    </a>
  </div>
</div>
